<!DOCTYPE html>
<html>
  <head>
    <title>ActivHome-Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="manifest" href="manifest.json">

    <script src="js/widgets/spinner.js"></script>
    <script src="js/utils/EasingCurves.js"></script>
    <script src="js/utils/colorTools.js"></script>
  </head>

  <body>
    <nav>
        <span id="statusDot"></span>
    </nav>
    <div id="maincontent" class="grid-wrapper"></div>
    <div id="errors"></div>

    <template id="card-template">
      <div id="widget-id" class="card lighterDarkBackgroundColor">
        <div class="title"><span id="widget-id-title">Title</span></div>
        <div id="widget-id-content" class="content">
          <div id="widget-id-spinner" class="spinner"></div>
        </div>
      </div>
    </template>

    <script src="node_modules/socket.io-client/dist/socket.io.slim.js"></script>
    <script src="js/config.js"></script>
    <script src="js/widgets/widget.js"></script>
    <script src="js/widgets/widgetAbstract.js"></script>
    <script src="js/widgets/interrupteur.js"></script>
    <script src="js/widgets/interrupteurManage.js"></script>
    <script src="js/widgets/thermometre.js"></script>
    <script src="js/widgets/thermomanage.js"></script>
    <script src="js/widgets/scenarioWidget.js"></script>
    <script src="js/widgets/scenarioWidgetManage.js"></script>
    <script src="js/index.js"></script>
    <script src="js/utils/socketioManage.js"></script>
  </body>
</html>
